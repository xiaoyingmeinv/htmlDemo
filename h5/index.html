<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天天油红包</title>
    <style>
        *{ margin:0; padding:0; }
    </style>
   <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
   <script>
       (function(){
        fetch('https://kol.51zhaoyou.com/test/demo/wechat/ticket').then((res)=>{
            return res.json();
        }).then((res)=>{
            const {noncestr,signature,timestamp}=res||{}
            wx.config({
                debug: true,
                appId: 'wxf242cfefe5353b43',
                timestamp: timestamp, // 必填，填任意数字即可
                nonceStr: noncestr, // 必填，填任意非空字符串即可
                signature: signature, // 必填，填任意非空字符串即可
                openTagList: ['wx-open-launch-weapp'],
                jsApiList: ['chooseImage']
            })
            wx.ready(function() {
                    console.log('000')
            })
            wx.error(function(err) {
                console.log(err)
            });
        })
       }())
   </script>
</head>

  <div>ssssss</div>
</body>
</html>
